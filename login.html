<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | GamerZone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e94560;
      --bg-light: #232345;
      --text: #fff;
    }
    body {
      background: linear-gradient(135deg, #13132b 0%, #212148 70%, #181622 100%);
      font-family: 'Jura', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .login-overlay {
      background:
        linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%),
        linear-gradient(35deg, rgba(233, 69, 96, 0.2) 0%, rgba(41, 47, 69, 0) 70%),
        linear-gradient(135deg, rgba(41, 47, 69, 0.4) 0%, rgba(41, 47, 69, 0) 60%);
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%; z-index: -1; content: '';
    }
    nav {
      text-align: center;
      margin: 0;
      padding: 22px 0 8px 0;
    }
    nav a {
      color: rgba(233,69,96, 0.6);
      text-decoration: none;
      font-size: 17px;
      font-weight: 700;
      margin: 0 15px;
      padding: 7px 12px;
      border-radius: 7px;
      transition: background 0.2s, color 0.2s;
    }
    nav a:hover, nav a.active {
      color: #fff;
      background: rgba(233, 69, 96, 0.13);
    }
    .center-box {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-form {
      background: var(--bg-light);
      padding: 2rem;
      border-radius: 14px;
      max-width: 400px;
      width: 95%;
      margin: 2rem auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255,255,255,0.05);
    }
    .login-form h1 {
      font-family: 'Jura', sans-serif;
      font-weight: 700;
      color: white;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-weight: bold;
      letter-spacing: 1px;
    }
    .form-group input {
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.21);
      border: 1px solid rgba(255,255,255,0.11);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      margin-bottom: 0.3rem;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.32);
    }
    .remember-row {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #fba3b7;
      font-size: 15px;
      margin-bottom: 1.2rem;
    }
    .form-group button {
      background: var(--primary);
      border: none;
      color: #fff;
      border-radius: 7px;
      width: 100%;
      padding: 0.9em 0;
      font-family: 'Jura', Arial, sans-serif;
      font-size: 1.09em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.16s;
      box-shadow: 0 3px 14px #e9456033;
    }
    .form-group button:hover {
      background: #a13040;
    }
    .forgot,
    .signup {
      text-align: center;
      margin-bottom: 10px;
    }
    .forgot a,
    .signup a {
      color: #e94560;
      text-decoration: none;
      font-weight: bold;
    }
    .forgot a:hover,
    .signup a:hover {
      text-decoration: underline;
    }
    .cookie-banner {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: #181d29;
      color: #fff;
      text-align: center;
      padding: 18px 10px 24px 10px;
      z-index: 33;
      font-size: 16px;
      border-top: 2px solid #e94560;
      box-shadow: 0 -3px 16px #e9456033;
    }
    .cookie-banner button {
      margin: 0 9px;
      background: #e94560;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 22px;
      font-size: 15px;
      font-family: 'Jura', Arial, sans-serif;
      font-weight: bold;
      transition: background 0.14s;
      cursor: pointer;
    }
    .cookie-banner button.reject {
      background: #363b4e;
      color: #fba3b7;
    }
    footer {
      color: #57628b;
      background: #11132c;
      text-align: center;
      padding: 2em 1em 1em 1em;
      margin-top: 3em;
    }
    footer nav {
      margin-top: 8px;
    }
    footer nav a {
      color: #e94560bb;
      font-weight: 600;
      margin: 0 18px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="login-overlay"></div>
 
  <main class="center-box">
    <div class="login-form">
      <h1>LOGIN</h1>
      <form method="POST" action="login.php">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>
        <div class="remember-row">
          <input type="checkbox" name="remember" id="remember">
          <label for="remember">Remember Me</label>
        </div>
        <div class="form-group">
          <button type="submit">Sign In</button>
        </div>
        <div class="forgot">
          <a href="forgot.html">Forgot Password?</a>
        </div>
      </form>
      <div class="signup">
        Don’t have an account? <a href="register.html">Sign Up</a>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 GamerZone. All rights reserved.</p>
    <nav>
      <a href="about.html">About Us</a>
      <a href="support.html">Support</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="contact.html">Contact</a>
    </nav>
  </footer>
  <div id="cookie-banner" class="cookie-banner" style="display:none;">
    This website uses cookies to ensure you get the best experience. By clicking "Accept", you agree to our use of cookies.
    <button onclick="setCookieConsent('accept')">Accept</button>
    <button class="reject" onclick="setCookieConsent('reject')">Reject</button>
  </div>
  <script>
    function setCookieConsent(val) {
      document.cookie = "cookie_consent=" + val + ";path=/;max-age=31536000";
      document.getElementById('cookie-banner').style.display = 'none';
    }
    function checkCookieConsent() {
      if (!document.cookie.includes('cookie_consent')) {
        document.getElementById('cookie-banner').style.display = '';
      }
    }
    window.onload = checkCookieConsent;
  </script>
</body>
</html>
