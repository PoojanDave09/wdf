<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GamerZone Portal</title>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      background: #181a1b;
      color: #ececec;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 64px 0 28px;
      font-size: 2.8rem;
      color: #ffe500;
      letter-spacing: 2px;
      text-shadow: 0 2px 10px #1a103c;
      font-weight: 900;
    }

    /* === Popup Overlay === */
    #popupOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      padding: 20px;
      box-sizing: border-box;
    }
    /* Popup Box */
    #popupBox {
      background: #d32f2f;
      color: white;
      border-radius: 12px;
      padding: 40px 50px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
      text-align: center;
      font-family: 'Arial Black', Gadget, sans-serif;
      letter-spacing: 1.5px;
      font-size: 2.2rem;
      font-weight: 900;
      position: relative;
    }
    #popupBox span {
      display: block;
      margin-bottom: 30px;
      user-select: none;
    }
    /* Close button */
    #popupCloseButton {
      position: absolute;
      top: 15px;
      right: 15px;
      background: white;
      color: #d32f2f;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 2.4rem;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    #popupCloseButton:hover {
      background: #f5f5f5;
      color: #b71c1c;
    }
    /* Disable background scroll when popup is open */
    body.popup-open {
      overflow: hidden;
    }

    /* === Slider === */
    .slider {
      max-width: 520px;
      margin: 48px auto 36px;
      position: relative;
      background: #181838;
      border-radius: 12px;
      overflow: hidden;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px #0b0e24;
    }

    .slide {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      height: 100%;
      justify-content: center;
      transition: opacity 0.5s;
      padding: 0 20px;
      user-select: none;
    }

    .slide.active {
      display: flex;
      animation: fadeIn 0.7s;
    }

    .slide img {
      max-height: 120px;
      margin-bottom: 18px;
      border-radius: 10px;
      box-shadow: 0 3px 15px #0006;
      background: #191950;
      border: 3px solid #ffe500bb;
      user-select: none;
    }

    .slide span {
      font-size: 1.3rem;
      font-weight: 900;
      letter-spacing: 1.2px;
      margin-top: 8px;
      user-select: none;
    }

    .slider button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #ffe500cc;
      color: #191965;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 3px 14px #13145999;
      opacity: 0.94;
      transition: background 0.18s;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      line-height: 1;
      z-index: 10;
    }

    .slider button:hover {
      background: #fff480;
    }

    #prevSlide { left: 14px; }
    #nextSlide { right: 14px; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* === FAQ Section === */
    .faq-section {
      background: #16181d;
      color: #ececec;
      border-radius: 12px;
      box-shadow: 0 4px 18px #120d2a;
      margin: 28px auto 64px;
      padding: 28px 26px 20px 26px;
      max-width: 720px;
      user-select: none;
    }

    .faq-section h2 {
      color: #eaff00;
      margin-bottom: 24px;
      font-size: 1.85rem;
      font-weight: 900;
      text-align: center;
    }

    .faq-item {
      border-bottom: 1px solid #30313a;
      margin-bottom: 10px;
      padding-top: 10px;
      transition: background 0.3s;
      border-radius: 6px;
    }

    .faq-item.active {
      background: #23233f;
    }

    .faq-question {
      cursor: pointer;
      color: #47f4ff;
      font-weight: 900;
      display: flex;
      align-items: center;
      font-size: 1.1rem;
      user-select: none;
      padding: 12px 8px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
      border: none;
      background: transparent;
      width: 100%;
      text-align: left;
    }

    .faq-question:hover {
      background: #29415c88;
      color: #68e0ff;
    }

    .faq-question span:first-child {
      margin-right: 12px;
      font-size: 1.3rem;
    }

    .faq-question span:last-child {
      margin-left: auto;
      font-size: 1.4em;
      transition: transform 0.3s ease;
      user-select: none;
    }

    .faq-item.active .faq-question span:last-child {
      transform: rotate(180deg);
    }

    .faq-answer {
      display: none;
      color: #b5ffc0;
      padding-left: 32px;
      margin: 8px 0 12px;
      font-size: 1rem;
      line-height: 1.6;
      user-select: text;
      animation: fadeInAnswer 0.3s;
    }

    .faq-item.active .faq-answer {
      display: block;
    }

    @keyframes fadeInAnswer {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Footer */
    footer {
      margin: 60px 0 36px 0;
      color: #56577b;
      text-align: center;
      font-size: 1.05rem;
      letter-spacing: 1px;
      font-weight: 600;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 640px) {
      h1 {
        font-size: 2rem;
        margin: 48px 0 20px;
      }
      .slider {
        max-width: 95vw;
        height: 170px;
      }
      .slide img {
        max-height: 85px;
      }
      .slider button {
        width: 36px;
        height: 36px;
        font-size: 1.6em;
      }
      .faq-section {
        padding: 18px 16px 14px 16px;
        max-width: 96vw;
      }
      .faq-section h2 {
        font-size: 1.5rem;
      }
    }
  </style>

    <h2 id="faqHeading">ðŸŽ® Gamer FAQs</h2>
    <div id="faqContainer"></div>
  </section>

  <footer>
    <p>&copy; 2025 GamerZone. GG, and see you in the arena!</p>
  </footer>

  <script>
    /* === Popup logic === */
    const popupOverlay = document.getElementById('popupOverlay');
    const popupCloseBtn = document.getElementById('popupCloseButton');

    // Function to open popup
    function openPopup() {
      popupOverlay.style.display = 'flex';
      popupOverlay.setAttribute('aria-hidden', 'false');
      document.body.classList.add('popup-open');
      popupCloseBtn.focus();
    }
    // Function to close popup
    function closePopup() {
      popupOverlay.style.display = 'none';
      popupOverlay.setAttribute('aria-hidden', 'true');
      document.body.classList.remove('popup-open');
    }

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(openPopup, 500);
    });

    popupCloseBtn.addEventListener('click', closePopup);

    // Close popup when Escape key is pressed
    window.addEventListener('keydown', (e) => {
      if (e.key === "Escape" && popupOverlay.style.display === 'flex') {
        closePopup();
      }
    });

    /* === Slider logic === */
    const slides = document.querySelectorAll('#slider .slide');
    const prevBtn = document.getElementById('prevSlide');
    const nextBtn = document.getElementById('nextSlide');
    let currentSlide = 0;

    function updateSlider(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    prevBtn.addEventListener('click', () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateSlider(currentSlide);
    });

    nextBtn.addEventListener('click', () => {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlider(currentSlide);
    });

    // Auto-slide every 7 seconds
    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlider(currentSlide);
    }, 7000);

    /* === Collapsible FAQ logic === */
    const faqJSON = [
      {
        question: "What games do you have on your LAN setup?",
        answer: "You can frag friends in Valorant, dominate in League of Legends, or drop into Fortnite at our high-end gaming rigs."
      },
      {
        question: "Do you host midnight gaming marathons?",
        answer: "Absolutely! Join our all-night tournaments on Fridaysâ€”pizza and energy drinks included."
      },
      {
        question: "Can I bring my own gear (mouse/keyboard/headset)?",
        answer: "Yes, setup is plug-and-play for your custom peripherals."
      },
      {
        question: "Is streaming allowed from the lounge?",
        answer: "Level up your stream! Our PCs have OBS pre-installed and fast fiber so you can go live."
      },
      {
        question: "What events are coming up this month?",
        answer: "Smash Bros face-off, CS2 LAN party, and our retro arcade high-score battle. Check our Discord for dates!"
      }
    ];

    const faqContainer = document.getElementById('faqContainer');

    faqJSON.forEach(({question, answer}, index) => {
      const faqItem = document.createElement('div');
      faqItem.className = 'faq-item';
      faqItem.innerHTML = `
        <button class="faq-question" aria-expanded="false" aria-controls="answer-${index + 1}" id="question-${index + 1}">
          <span aria-hidden="true">ðŸŽ²</span>${question}
          <span aria-hidden="true">&#9660;</span>
        </button>
        <div id="answer-${index + 1}" class="faq-answer" role="region" aria-labelledby="question-${index + 1}" hidden>${answer}</div>
      `;
      faqContainer.appendChild(faqItem);
    });

    // Event delegation for FAQ toggling
    faqContainer.addEventListener('click', (e) => {
      const btn = e.target.closest('.faq-question');
      if (!btn) return;

      const expanded = btn.getAttribute('aria-expanded') === 'true';
      const ansId = btn.getAttribute('aria-controls');
      const ansDiv = document.getElementById(ansId);

      if (expanded) {
        btn.setAttribute('aria-expanded', 'false');
        ansDiv.hidden = true;
        btn.parentElement.classList.remove('active');
      } else {
        btn.setAttribute('aria-expanded', 'true');
        ansDiv.hidden = false;
        btn.parentElement.classList.add('active');
      }
    });
  </script>
</body>
</html>
