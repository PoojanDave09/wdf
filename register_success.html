<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registration Successful | GamerZone</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
        background: #121212;
        color: #f0f0f0;
        font-family: 'Orbitron', monospace, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background: #1f1f1f;
        border-radius: 12px;
        padding: 40px 35px;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 0 15px rgba(255,255,255,0.12);
        border: 2px solid #444;
        text-align: center;
    }
    .success-icon {
        font-size: 4rem;
        color: #5e81ac;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
    }
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
    }
    h2 {
        margin: 0 0 20px 0;
        font-weight: 700;
        font-size: 2rem;
        letter-spacing: 3px;
        color: #5e81ac;
    }
    .success-message {
        font-size: 1.1rem;
        color: #bbbbbb;
        margin-bottom: 30px;
        line-height: 1.6;
    }
    .user-info {
        background: #2a2a2a;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
        border: 1px solid #444;
    }
    .user-info h3 {
        color: #88c0d0;
        margin-top: 0;
        font-size: 1.2rem;
        letter-spacing: 2px;
    }
    .info-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        padding: 5px 0;
        border-bottom: 1px solid #333;
    }
    .info-row:last-child {
        border-bottom: none;
        margin-bottom: 0;
    }
    .label {
        font-weight: 600;
        color: #999;
    }
    .value {
        color: #ddd;
        font-weight: 500;
    }
    .btn {
        display: inline-block;
        padding: 14px 30px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 700;
        text-decoration: none;
        cursor: pointer;
        letter-spacing: 2px;
        transition: all 0.3s ease;
        font-family: 'Orbitron', monospace;
    }
    .btn-primary {
        background: #5e81ac;
        color: #eceff4;
    }
    .btn-primary:hover {
        background: #81a1c1;
        transform: translateY(-2px);
    }
    .btn-secondary {
        background: transparent;
        color: #88c0d0;
        border: 2px solid #88c0d0;
    }
    .btn-secondary:hover {
        background: #88c0d0;
        color: #121212;
    }
    .footer-text {
        margin-top: 30px;
        color: #666;
        font-size: 0.9rem;
    }
</style>
</head>
<body>
<div class="container">
    <div class="success-icon">ðŸŽ®</div>
    <h2>WELCOME TO GAMERZONE!</h2>
    <div class="success-message">
        Your registration has been completed successfully! You're now part of our gaming community.
    </div>
    
    <div class="user-info">
        <h3>YOUR GAMER PROFILE</h3>
        <div class="info-row">
            <span class="label">Status:</span>
            <span class="value">âœ… Active</span>
        </div>
        <div class="info-row">
            <span class="label">Member Since:</span>
            <span class="value" id="current-date"></span>
        </div>
        <div class="info-row">
            <span class="label">Profile:</span>
            <span class="value">Gaming Enthusiast</span>
        </div>
    </div>

    <div>
        <a href="login.html" class="btn btn-primary">LOGIN NOW</a>
        <a href="register.html" class="btn btn-secondary">REGISTER ANOTHER</a>
    </div>

    <div class="footer-text">
        Ready to start your gaming journey? Login to access exclusive content!
    </div>
</div>

<script>
    // Set current date
    document.getElementById('current-date').textContent = new Date().toLocaleDateString();
    
    // Auto redirect after 5 seconds
    setTimeout(function() {
        window.location.href = 'login.html';
    }, 5000);
</script>
</body>
</html>
