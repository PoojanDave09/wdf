<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Registration - Join the Guild</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: auto;
        }

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .register-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 100%;
            margin: 20px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.05), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .register-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .register-subtitle {
            color: #a0a0a0;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .register-form {
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-family: 'Orbitron', monospace;
            color: #00d4ff;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .form-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

        .form-input::placeholder {
            color: #666;
            font-style: italic;
        }

        .form-select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        .form-select option {
            background: #1a1a2e;
            color: #ffffff;
            padding: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #00d4ff, #00ff88);
            border: none;
            border-radius: 12px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message, .success-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
        }

        .form-footer p {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #00ff88;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #00d4ff;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .register-title {
                font-size: 1.8rem;
            }

            .form-input, .form-select, .submit-btn {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background-effects">
        <div class="grid-overlay"></div>
    </div>

    <div class="register-container">
        <div class="register-header">
            <h1 class="register-title">JOIN THE GUILD</h1>
            <p class="register-subtitle">Create your gamer profile and start your adventure</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form class="register-form" action="register.php" method="POST" id="registerForm">
            <div class="form-group">
                <label for="gamerTag" class="form-label">Gamer Tag</label>
                <input type="text" id="gamerTag" name="gamer_tag" class="form-input" placeholder="Enter your unique gamer tag" required>
            </div>

            <div class="form-group">
                <label for="playerName" class="form-label">Real Name</label>
                <input type="text" id="playerName" name="real_name" class="form-input" placeholder="Enter your real name" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Gaming Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirm_password" class="form-input" placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <label for="guild" class="form-label">Guild Preference</label>
                <select id="guild" name="guild" class="form-select" required>
                    <option value="">Select your guild</option>
                    <option value="RPCP Academy">RPCP Academy</option>
                    <option value="Tech Warriors">Tech Warriors</option>
                    <option value="Code Masters">Code Masters</option>
                    <option value="Digital Legends">Digital Legends</option>
                    <option value="Cyber Knights">Cyber Knights</option>
                </select>
            </div>

            <div class="form-group">
                <label for="specialization" class="form-label">Specialization</label>
                <select id="specialization" name="specialization" class="form-select" required>
                    <option value="">Choose your path</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Software Engineering">Software Engineering</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Game Development">Game Development</option>
                    <option value="Web Development">Web Development</option>
                </select>
            </div>

            <div class="form-group">
                <label for="level" class="form-label">Current Level</label>
                <select id="level" name="level" class="form-select" required>
                    <option value="">Select your level</option>
                    <option value="Beginner">Beginner (Level 1-10)</option>
                    <option value="Intermediate">Intermediate (Level 11-25)</option>
                    <option value="Advanced">Advanced (Level 26-40)</option>
                    <option value="Expert">Expert (Level 41-50)</option>
                    <option value="Master">Master (Level 50+)</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Create Gamer Profile</button>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="login.html">Login to your profile</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('error-message');

            errorMessage.style.display = 'none';

            if (password !== confirmPassword) {
                e.preventDefault();
                errorMessage.textContent = 'Passwords do not match! Please try again.';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                e.preventDefault();
                errorMessage.textContent = 'Password must be at least 6 characters long!';
                errorMessage.style.display = 'block';
                return;
            }

            const submitBtn = this.querySelector('.submit-btn');
            submitBtn.textContent = 'Creating Profile...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
